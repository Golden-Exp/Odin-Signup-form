<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image">
        <div class="logo">
            <img src="icon.png" height="120px" width="120px" id="vaas">
            <div id="title">RAKYAT</div>
        </div>
        <p>Photo by 
    </div>
    <div class="content">
        <div class="header">
            <div id="first">Living in the cities is overrated! You know you have a constant desire for the thrill of murder and wish to be a part of the jungle tribe.</div>
            <div id="second">Sign up <em>now</em> to get started.</div>
            <div id="third">You <em>know</em> you want to.</div>
        </div>
        <div class="middle">
            <div class="head">Let's do this!</div>
                <form action="https://youtu.be/dQw4w9WgXcQ?si=0VmlYfTBhS0uhgnM" method="post">
                    <div class="forms">
                        <div class="field">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name">
                        </div>
                        <div class="field">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name">
                        </div>
                        <div class="field">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email">
                        </div>
                        <div class="field">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" id="phone_number" pattern="[0-9]{10}">
                        </div>
                        <div class="field">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password">
                        </div>
                        <div class="field">
                            <label for="first_name">CONFIRM PASSWORD</label>
                            <input type="password" id="first_name">
                        </div>
                    </div>
                </form>
        </div>
        <div class="down">
            <button type="submit" class="create">Create Account</button>
            <div class="next">
                Already have an account? <a class="login" href="./index.html">Log in</a>    
            </div>
        </div>
    </div>
</body>
</html>
